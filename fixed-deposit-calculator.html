<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fixed Deposit Calculator</title>
    <link rel="stylesheet" href="fixed-deposit-calculator.css">
</head>
<body>
    <div class="calculator">
        <h2>Fixed Deposit Calculator</h2>
        <div class="input-group">
            <label for="principal">Principal Amount ($):</label>
            <input type="number" id="principal" placeholder="Enter principal amount">
        </div>
        <div class="input-group">
            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate">
        </div>
        <div class="input-group">
            <label for="timePeriod">Time Period (years):</label>
            <input type="number" id="timePeriod" placeholder="Enter time period">
        </div>
        <button id="calculateBtn">Calculate Maturity Amount</button>
        <div class="result">
            <p>Maturity Amount: <span id="maturityAmount"></span></p>
        </div>
    </div>

    <script src="fixed-deposit-calculator.js"></script>
</body>
</html>
