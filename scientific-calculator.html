<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="scientific-calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button class="operation">+</button>
            <button class="operation">C</button>
            <button class="operation">sin</button>
            <button class="operation">cos</button>
            <button class="operation">tan</button>
            <button class="operation">log</button>
            <button class="operation">âˆš</button>
            <button class="operation">^</button>
            <button class="operation">(</button>
            <button class="operation">)</button>
        </div>
    </div>

    <script src="scientific-calculator.js"></script>
</body>
</html>
