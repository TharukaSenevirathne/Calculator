<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="loan-calculator.css">
</head>
<body>
    <div class="calculator">
        <h2>Loan Calculator</h2>
        <div class="input-group">
            <label for="loanAmount">Loan Amount ($):</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount">
        </div>
        <div class="input-group">
            <label for="interestRate">Interest Rate (% per year):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate">
        </div>
        <div class="input-group">
            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" placeholder="Enter loan term">
        </div>
        <button id="calculateBtn">Calculate Payment</button>
        <div class="result">
            <p>Monthly Payment: <span id="monthlyPayment"></span></p>
        </div>
    </div>

    <script src="loan-calculator.js"></script>
</body>
</html>
